<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/Main.js"></script>
      <link href="main.css" rel="stylesheet"/>
    <title>Hello, world!</title>
     </head>
     <body>

     <table >
       <tr  >
          <td   rowspan="2"  width="20%">

            <div class="container-md" >
              <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." checked id="all">
                  Все
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." id="no">
                  Без пересадок
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." id="one">
                  1 пересадка
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." id="two">
                  2 пересадки
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." id="three">
                  3 пересадки
                </li>
              </ul>
            </div>

          </td>
         <td width="70%">
           <div class="btn-group btn-group-lg" role="group" aria-label="Basic radio toggle button group" data-toggle="buttons" id="order">

              <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  autocomplete="off" >
              <label class="btn btn-outline-primary" for="btnradio1" id="price" >Самый дешевый</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio2" id="fast">Самый быстрый</label>

          </div>
         </td>
       </tr>
       <tr>

         <td width="70%">
             <div class="tickets"></div>
         </td>
       </tr>
     </table>

     </body>
   </html>
